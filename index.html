<!DOCTYPE html>

<style>
canvas{image-rendering:-moz-crisp-edges;image-rendering:-webkit-crisp-edges;image-rendering:pixelated;image-rendering:crisp-edges;width:100%;height:auto;border:0.30vw solid purple}
*{padding:0;margin:0;user-select:none}
html,body,#sc{background:black;color:purple;line-height:1}
p,h1{margin:1rem;font-size:20px;text-align:center}
h1{color:white}
strong{color:rgb(168,68,168)}
#sc{display:flex;justify-content:center;align-items:center}
button{border:15px solid transparent;background:transparent;display:inline-block;min-width:0}
button b{background:white;padding:2em}
[keys]{position:fixed;bottom:50px}
[left]{text-align:left;left:50px}
[right]{text-align:right;right:50px}
@media(max-width:600px){}
@media(min-aspect-ratio:320/180){canvas{height:100vh;width:auto;justify-self:center}}
</style>
